<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in list">{{item}}</li>
    </ul>
    <ul>
      <li v-for="item in obj">{{item.character}} - {{item.name}}</li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        list: [
          'Audi',
          'BMW',
          'Land Rover',
          'Mercedes',
          'Tesla',
          'Volvo'
        ],
        obj: [
          {
            character: 'Iron Man',
            name: 'Tony Stark'
          },
          {
            character: 'Thor',
            name: 'Thor Odinson'
          },
          {
            character: 'Hulk',
            name: 'Bruce Banner'
          },
          {
            character: 'Captain America',
            name: 'Steven Rogers'
          },
          {
            character: 'Hawkeye',
            name: 'Clinton Barton'
          },
          {
            character: 'Black Widow',
            name: 'Natasha Romanoff'
          }
        ]
      }
    });
  </script>
</body>
</html>
